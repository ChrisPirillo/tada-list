            #kanban-track {

        .kanban-column h2 {

            background-color: #e6e7ee;
            padding: 1.1rem 1.35rem;
            margin-bottom: 1rem;
            border-radius: 15px;

            display: flex;
            align-items: center;

            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;

        .task:hover {

            box-shadow: 8px 8px 16px #bfc0c7,

    <script>
        const sampleTasks = [
             "Stretch your arms for 1 minute", "Smile at the next person you see", "Get out of bed (if you haven't already!)",
            "Drink a full glass of water", "Take 5 deep, calming breaths", "Write down one thing you're grateful for today",
            "Listen to one of your favorite upbeat songs", "Tidy up one small spot for 5 minutes", "Read one page from any book"
        ];

        // --- DOM Elements ---
        const newTaskInput = document.getElementById('newTaskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const surpriseMeBtn = document.getElementById('surpriseMeBtn');
        const taskInputContainer = document.getElementById('taskInputContainer');
        const kanbanTrack = document.getElementById('kanban-track');
        const kanbanContainer = document.getElementById('kanban-container');
        const columns = {
            todo: document.getElementById('todo-tasks'),
            inprogress: document.getElementById('inprogress-tasks'),
            done: document.getElementById('done-tasks')
        };
        const allKanbanColumns = document.querySelectorAll('.kanban-column');
        const virtualTrashBinContainer = document.getElementById('virtualTrashBinContainer');
        const mobileNavButtons = document.querySelectorAll('#mobileNav .mobile-tab-btn');
        const confirmationModal = document.getElementById('confirmationModal');
        const modalMessage = document.getElementById('modalMessage');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const confettiCtx = confettiCanvas.getContext('2d');

        // --- State Variables ---
        let tasks = [];
        let currentlyDraggedTaskId = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let isSwiping = false;
        let isVerticalScroll = false;
        let lockDirection = false;
        let activeColumnIndex = 0;
        let confettiParticles = [];
        let confettiAnimationId = null;
        let taskToDeleteId = null;

        // --- Initialization ---
        function initializeApp() {
            loadTasksFromLocalStorage();
            renderTasks();
            setupConfettiCanvas();
            setupDesktopDragDrop();
            setupTrashBinListeners();
            setupMobileNav();
            setupSwipeNavigation();
            console.log("App initialized with final desktop and mobile layout fixes.");
        }

        // --- LocalStorage Management ---
        function saveTasksToLocalStorage() {
            try {
                localStorage.setItem('taDaList_final_v13', JSON.stringify(tasks));
            } catch (error) {
                console.error("Error saving tasks to localStorage:", error);
            }
        }

        function loadTasksFromLocalStorage() {
            try {
                const key = 'taDaList_final_v13';
                const storedTasksData = localStorage.getItem(key);
                if (storedTasksData) {
                    tasks = JSON.parse(storedTasksData);
                } else {
                    tasks = sampleTasks.map(text => ({ id: generateId(), text: text, status: 'todo' }));
                    saveTasksToLocalStorage();
                }
            } catch (error) {
                console.error("Error loading tasks from localStorage:", error);
                tasks = [];
            }
        }
        
        // --- Task Management ---
        function addSingleTask(taskText, taskStatus = 'todo', addToTop = true) {
            if (!taskText || taskText.length > 150) {
                triggerInputErrorShake(); return false;
            }
            const newTask = { id: generateId(), text: taskText, status: taskStatus };
            if (addToTop) tasks.unshift(newTask); else tasks.push(newTask);
            saveTasksToLocalStorage();
            renderTasks();
            return true;
        }

        function createTaskElement(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.setAttribute('draggable', 'true');
            taskDiv.dataset.id = task.id;

            const taskTextSpan = document.createElement('span');
            taskTextSpan.textContent = task.text;
            taskTextSpan.className = 'task-text';
            taskDiv.appendChild(taskTextSpan);

            const moveControls = document.createElement('div');
            moveControls.className = 'task-move-controls md:hidden';

            const statusOrder = ['todo', 'inprogress', 'done'];
            const currentIndex = statusOrder.indexOf(task.status);

            if (currentIndex > 0) {
                const prevStatus = statusOrder[currentIndex - 1];
                const leftBtn = document.createElement('button');
                leftBtn.className = 'task-move-btn';
                leftBtn.innerHTML = '<i class="fas fa-arrow-left"></i>';
                leftBtn.setAttribute('aria-label', `Move to ${prevStatus}`);
                leftBtn.onclick = (e) => { e.stopPropagation(); updateTaskStatus(task.id, prevStatus); };
                moveControls.appendChild(leftBtn);
            }

            if (currentIndex < statusOrder.length - 1) {
                const nextStatus = statusOrder[currentIndex + 1];
                const rightBtn = document.createElement('button');
                rightBtn.className = 'task-move-btn';
                rightBtn.innerHTML = '<i class="fas fa-arrow-right"></i>';
                rightBtn.setAttribute('aria-label', `Move to ${nextStatus}`);
                rightBtn.onclick = (e) => { e.stopPropagation(); updateTaskStatus(task.id, nextStatus); };
                moveControls.appendChild(rightBtn);
            }
            
            taskDiv.appendChild(moveControls);

            taskDiv.addEventListener('dragstart', (event) => {
                currentlyDraggedTaskId = task.id;
                event.dataTransfer.setData('text/plain', task.id);
                event.dataTransfer.effectAllowed = 'move';
                setTimeout(() => taskDiv.classList.add('dragging-source'), 0);
            });

            taskDiv.addEventListener('dragend', () => {
                taskDiv.classList.remove('dragging-source');
                allKanbanColumns.forEach(col => col.classList.remove('kanban-column-drop-target'));
                mobileNavButtons.forEach(btn => btn.classList.remove('mobile-tab-drop-target'));
                virtualTrashBinContainer.classList.remove('drag-over');
                currentlyDraggedTaskId = null;
            });

            return taskDiv;
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasksToLocalStorage();
            renderTasks();
        }

        function updateTaskStatus(taskId, newStatus) {
            const taskIndex = tasks.findIndex(task => task.id === taskId);
            if (taskIndex > -1) {
                tasks[taskIndex].status = newStatus;
                saveTasksToLocalStorage();
                renderTasks();
                if (newStatus === 'done') triggerConfetti();
            }
        }

        function renderTasks() {
            Object.values(columns).forEach(column => column.innerHTML = '');
            tasks.forEach(task => {
                if (columns[task.status]) {
                    const taskElement = createTaskElement(task);
                    columns[task.status].appendChild(taskElement);
                }
            });
            updateColumnPositions(false);
        }
        
        // --- Desktop Drag and Drop ---
        function setupDesktopDragDrop() {
            allKanbanColumns.forEach(columnEl => {
                columnEl.addEventListener('dragover', (event) => {
                    event.preventDefault(); 
                    event.dataTransfer.dropEffect = "move";
                    columnEl.classList.add('kanban-column-drop-target');
                });
                columnEl.addEventListener('dragleave', () => {
                    columnEl.classList.remove('kanban-column-drop-target');
                });
                columnEl.addEventListener('drop', (event) => {
                    event.preventDefault();
                    columnEl.classList.remove('kanban-column-drop-target');
                    const taskId = event.dataTransfer.getData('text/plain');
                    const newStatus = columnEl.dataset.status;
                    const taskToMove = tasks.find(t => t.id === taskId);
                    if (taskToMove && taskToMove.status !== newStatus) {
                        updateTaskStatus(taskId, newStatus);
                    }
                });
            });
        }
        
        // --- Mobile Navigation: Tabs & Swipes ---
        function switchMobileTab(index) {
            if (index < 0 || index > 2) return;
            activeColumnIndex = index;
            updateColumnPositions(true);
            updateNavButtons();
        }

        function updateColumnPositions(animate) {
            if (window.innerWidth >= 768) return;
            kanbanTrack.style.transition = animate ? `transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)` : 'none';
            const newTranslate = activeColumnIndex * -kanbanContainer.offsetWidth;
            kanbanTrack.style.transform = `translateX(${newTranslate}px)`;
            prevTranslate = newTranslate;
        }
        
        function updateNavButtons() {
            mobileNavButtons.forEach((btn, index) => {
                btn.classList.toggle('mobile-tab-active', index === activeColumnIndex);
            });
        }
        
        function setupMobileNav() {
            mobileNavButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => switchMobileTab(index));
                 btn.addEventListener('dragover', (e) => {
                    e.preventDefault(); btn.classList.add('mobile-tab-drop-target');
                });
                btn.addEventListener('dragleave', () => {
                    btn.classList.remove('mobile-tab-drop-target');
                });
                btn.addEventListener('drop', (e) => {
                    e.preventDefault(); btn.classList.remove('mobile-tab-drop-target');
                    const taskId = e.dataTransfer.getData('text/plain');
                    const newStatus = btn.dataset.status;
                    if (currentlyDraggedTaskId === taskId) {
                        updateTaskStatus(taskId, newStatus);
                    }
                });
            });
        }

        function setupSwipeNavigation() {
            kanbanContainer.addEventListener('touchstart', touchStart);
            kanbanContainer.addEventListener('touchmove', touchMove, { passive: false });
            kanbanContainer.addEventListener('touchend', touchEnd);
        }
        
        function touchStart(event) {
            if (currentlyDraggedTaskId) return;
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            isSwiping = true;
            lockDirection = false;
            kanbanTrack.style.transition = 'none';
        }
        
        function touchMove(event) {
            if (!isSwiping || currentlyDraggedTaskId) return;

            const currentX = event.touches[0].clientX;
            const currentY = event.touches[0].clientY;
            
            if (!lockDirection) {
                const deltaX = Math.abs(currentX - touchStartX);
                const deltaY = Math.abs(currentY - touchStartY);
                if (deltaX > 10 || deltaY > 10) {
                    lockDirection = true;
                    isVerticalScroll = deltaY > deltaX;
                }
            }

            if (isVerticalScroll) {
                return;
            }

            event.preventDefault();
            const currentPosition = event.touches[0].clientX;
            currentTranslate = prevTranslate + currentPosition - touchStartX;
            const trackWidth = kanbanContainer.offsetWidth;
            if (currentTranslate > 0 || currentTranslate < -2 * trackWidth) {
                 currentTranslate = prevTranslate + (currentPosition - touchStartX) / 4;
            }
            kanbanTrack.style.transform = `translateX(${currentTranslate}px)`;
        }
        
        function touchEnd() {
            if (!isSwiping || currentlyDraggedTaskId) return;
            isSwiping = false;

            if (!isVerticalScroll) {
                const movedBy = currentTranslate - prevTranslate;

                if (movedBy < -100 && activeColumnIndex < 2) {
                    activeColumnIndex++;
                }
                if (movedBy > 100 && activeColumnIndex > 0) {
                    activeColumnIndex--;
                }
                updateColumnPositions(true);
                updateNavButtons();
            }
            
            isVerticalScroll = false;
        }

        // --- Other Setup Functions ---
        function triggerInputErrorShake() {
            taskInputContainer.classList.add('shake-error');
            taskInputContainer.addEventListener('animationend', () => {
                taskInputContainer.classList.remove('shake-error');
            }, { once: true });
            newTaskInput.focus();
        }
        function handleAddTaskClick() {
            const taskText = newTaskInput.value.trim();
            if (addSingleTask(taskText)) newTaskInput.value = '';
        }
        function handleSurpriseMeClick() {
            let surpriseTaskText = ''; let attempts = 0; const maxAttempts = sampleTasks.length * 2;
            do {
                const randomIndex = Math.floor(Math.random() * sampleTasks.length);
                surpriseTaskText = sampleTasks[randomIndex]; attempts++;
            } while (tasks.some(task => task.text === surpriseTaskText && task.status === 'todo') && attempts < maxAttempts);
            addSingleTask(surpriseTaskText, 'todo', true);
        }
        function generateId() { return 'task_' + Math.random().toString(36).substring(2, 11); }
        
        function setupTrashBinListeners() {
            virtualTrashBinContainer.addEventListener('dragover', (e) => {
                e.preventDefault(); e.dataTransfer.dropEffect = "move";
                virtualTrashBinContainer.classList.add('drag-over');
            });
            virtualTrashBinContainer.addEventListener('dragleave', () => {
                virtualTrashBinContainer.classList.remove('drag-over');
            });
            virtualTrashBinContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                virtualTrashBinContainer.classList.remove('drag-over');
                const taskId = e.dataTransfer.getData('text/plain');
                if (taskId) {
                    const taskToTrash = tasks.find(t => t.id === taskId);
                    if (taskToTrash) openConfirmationModal(taskToTrash.id, taskToTrash.text);
                }
            });
        }
        
        function setupConfettiCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        function ConfettiParticle() {
            this.x = Math.random() * confettiCanvas.width;
            this.y = confettiCanvas.height + Math.random() * 50;
            this.size = Math.random() * 15 + 8;
            this.speedX = Math.random() * 10 - 5;
            this.speedY = Math.random() * 15 + 12;
            this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            this.opacity = 1; this.angle = Math.random() * Math.PI * 4 - Math.PI*2;
            this.spin = (Math.random() -0.5) * 0.5;
            this.shape = Math.random() < 0.5 ? 'rect' : 'circle';
        }
        ConfettiParticle.prototype.update = function() {
            this.y -= this.speedY; this.x += this.speedX;
            this.speedY -= 0.25; this.opacity -= 0.007; this.angle += this.spin;
        };
        ConfettiParticle.prototype.draw = function() {
            if (this.opacity <= 0) return;
            confettiCtx.save();
            confettiCtx.globalAlpha = this.opacity;
            confettiCtx.translate(this.x, this.y); confettiCtx.rotate(this.angle);
            confettiCtx.fillStyle = this.color;
            confettiCtx.beginPath();
            if (this.shape === 'rect') {
                 confettiCtx.rect(-this.size / 2, -this.size / 4, this.size, this.size / 2);
            } else {
                 confettiCtx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
            }
            confettiCtx.fill(); confettiCtx.restore();
        };
        
        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            let stillActive = false;
            for (let i = confettiParticles.length - 1; i >= 0; i--) {
                const particle = confettiParticles[i];
                particle.update(); particle.draw();
                if (particle.opacity > 0 && particle.y > -particle.size * 2) {
                    stillActive = true;
                } else {
                    confettiParticles.splice(i, 1);
                }
            }
            if (stillActive) {
                confettiAnimationId = requestAnimationFrame(animateConfetti);
            } else {
                cancelAnimationFrame(confettiAnimationId);
                confettiAnimationId = null;
                confettiParticles = [];
            }
        }
        
        function triggerConfetti() {
            setupConfettiCanvas();
            const particleCount = 200;
            for (let i = 0; i < particleCount; i++) {
                if (confettiParticles.length < 700) {
                    confettiParticles.push(new ConfettiParticle());
                } else { break; }
            }
            if (!confettiAnimationId && confettiParticles.length > 0) {
                animateConfetti();
            }
        }

        function openConfirmationModal(taskId, taskText) {
            taskToDeleteId = taskId;
            modalMessage.textContent = `Delete this Ta-Da: "${taskText.substring(0, 50)}${taskText.length > 50 ? '...' : ''}"?`;
            confirmationModal.classList.remove('hidden');
        }
        function closeConfirmationModal() {
            taskToDeleteId = null;
            confirmationModal.classList.add('hidden');
        }
        
        // --- Event Listeners ---
        addTaskBtn.addEventListener('click', handleAddTaskClick);
        surpriseMeBtn.addEventListener('click', handleSurpriseMeClick);
        newTaskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAddTaskClick(); });
        confirmDeleteBtn.addEventListener('click', () => {
            if (taskToDeleteId) deleteTask(taskToDeleteId);
            closeConfirmationModal();
        });
        cancelDeleteBtn.addEventListener('click', closeConfirmationModal);
        
        window.addEventListener('resize', () => {
            setupConfettiCanvas();
            updateColumnPositions(false);
        });
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
